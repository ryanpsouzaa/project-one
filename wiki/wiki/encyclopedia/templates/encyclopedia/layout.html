{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}?v={{ timestamp }}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2 id="sidebar-title">Wiki</h2>

            <form action="{% url 'encyclopedia:search_page' %}" method=get>
                {% csrf_token %}
                <input class="search" name="q" type="text"  placeholder="Search for a page">

            </form>

                <div class="sidebar-options-div">
                    <a class="sidebar-options" href="{% url 'encyclopedia:index' %}">Home</a>
                </div>
                <div class="sidebar-options-div">
                    <a class="sidebar-options" href="{% url 'encyclopedia:new_page' %}">Create New Page </a>
                </div>
                <div class="sidebar-options-div">
                    <a class="sidebar-options" href="{% url 'encyclopedia:random_page' %}">Random Page </a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
