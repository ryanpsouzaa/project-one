{% extends "encyclopedia/layout.html" %}

{% block title %}
New Page
{% endblock %}

{% block body %}

    {% if erro %}
        <div class="alert alert-danger" role="alert">
            {{ erro }}
        </div>
    {% endif %}

    <form method="post" action="{% url 'encyclopedia:new_page' %}">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Create Page">
    </form>




{% endblock %}
