{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ page_title }}
{% endblock %}

{% block body %}
    <body class="page-body">

        <div class="page-title-div">
            <h1 class="page-title">{{ page_title }}</h1>
        </div>


        <label class="page-content-label" for="page-content">Content:</label>
        <div class="page-content">
            {{ page_content |safe }}
        </div>

        <a class="page-content-edit" href="{% url 'encyclopedia:edit_page' page_title %}">Edit page</a>

    </body>

{% endblock %}
